<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon" type="image/png" href="/SiteContent/favicon.ico">
        <link rel="stylesheet" href="/SiteContent/legacy_lightmanager_style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

        <title>TrP Tools - Dispatch</title>
        <meta property="og:type" content="website">
        <meta property="og:title" content="TrP Tools - Dispatch"/>
        <meta property="og:description" content="TrP Tools is an open source web service which aims to provide easy to use tools to the TrP community"/>
        <meta property="og:url" content="https://trptools.tickogrey.com"/>
        <meta property="og:image" content="/SiteContent/icon.png"/>

        <script src="/SiteContent/legacy_lightmanager_index.js"></script>
        <script src="https://unpkg.com/wavesurfer.js"></script>    
    </head>

    <body>

        <div id="contextMenu" class="context-menu">
            <div class="context-menu-item" onclick="handleMenuOption('event')">Create Event</div>
        </div>

        <div id="contextMenu2" class="context-menu">
            <div class="context-menu-item" onclick="handleMenuOption2('details')">Details</div>
            <div class="context-menu-item" onclick="handleMenuOption2('delete')">Delete</div>
        </div>

        <div id="prompt-container" style="display: none;">
            <h2 id="prompt-message"></h2>
            <div id="options-container"></div>
            <button onclick="submitPrompt()">Submit</button>
        </div>

        <div id="custom-dialog">
            <h2 id="dialog-title"></h2>
            <p id="dialog-message"></p>
            <input type="text" id="prompt-input" style="display: none;">
            <button onclick="hideDialog()">OK</button>
        </div>
          
        <div id="overlay"></div>

        <h1> Music Player v6969 720p 56mph (indev)</h1>

        <div class="toolbardiv">
            <label class="custom-file-upload" style="border-radius: 25px;">
                <input type="file" id="musicInput" accept="audio/*" onchange="handleMusicUpload()" style="display: none;">
                <p id="musicinputinfo">
                Choose file
                </p>
            </label>     
            <audio id="audioPlayer" hidden></audio>
            
            <button type="button" onclick="playPause()"  class="custom-file-upload ml" style="border-bottom-left-radius: 25px; border-top-left-radius: 25px;">
                <span class="material-symbols-outlined" id="playpause">
                    play_arrow
                </span>
            </button>

            <label class="custom-file-upload" style="border-bottom-right-radius: 25px; border-top-right-radius: 25px;">
                <p id="timeelapsed" style="user-select: none;"> 0:00 </p>
            </label>

            <label class="custom-file-upload ml" style="border-bottom-left-radius: 25px; border-top-left-radius: 25px;" id="exportbutton">
                <p> Export </p>
            </label>  
            <label class="custom-file-upload" style="border-bottom-right-radius: 25px; border-top-right-radius: 25px;" id="importbutton">
                <p> Import </p>
            </label>  
        </div>

        <div class="timelinediv" id="timeline" oncontextmenu="showContextMenu(event)" style="display: none;">
            <div class="ticker" id="ticker">
                .
            </div>
        </div>

    </body>
</html>

<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" type="text/css" href="/SiteContent/style.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ajv/8.12.0/ajv7.min.js"></script>
        <script src="/SiteContent/dispatchHandler.js"></script>
        <script src="/SiteContent/dispatchSolver.js"></script>
    </head>

    <body>
        <div class="promptdiv" id="prompt-parent" style="display: none; z-index: 3;">
            <h1 id="prompt-title"></h1>
            <p id="prompt-desc">
                
            </p>
            <textarea id="prompt-data" name="JSON Data" rows="4" cols="50"> </textarea>

            <div class="alert" id="alert-parent" style="display: none;">
                <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                <p id="alert-text" style="margin: 0;">Alert box</p>
              </div>

            <div id="prompt-buttonholder">          
            </div>
        </div>

        <div id="overlay" class="overlay" style="display: none;"></div>

        <div class="topnavholder">
            <div class="topnav">
                <a href="/">Tools</a>
                <a href="/about">About</a>
                <a href="https://github.com/Ticko-Grey/trptools">Open Source</a>
            </div>
    
            <div class="topnav topnavholder nav-float">
                <button class="inputbutton" style="background-color: #4CAF50;" onclick="solveAll()">Solve routes</button>
                <button class="inputbutton" style="background-color: #4cacaf;" onclick="show()">Input JSON</button>
                <button class="inputbutton" style="background-color: #af8c4c;">Connect</button>
            </div>

            <div class="topnav nav-right">
                <a class="nav-full" href="/login">Login</a>
            </div>
        </div>

        <table class="styled-table">
            <thead>
                <tr>
                    <th>Vehicle Number</th>
                    <th>Vehicle type</th>
                    <th>Depot</th>
                    <th>Owner</th>
                    <th>Assigned</th>
                    <th>Route</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="table">

            </tbody>
        </table>

        <div class="bottombar" id="bottombar">
            <span class="all"></span>
             | <span class="6" style="color: rgb(150, 106, 39);"></span> 
             | <span class="9" style="color: rgb(45, 141, 66);"></span> 
             | <span class="10" style="color: rgb(141, 135, 45);"></span> 
             | <span class="14" style="color: rgb(92, 92, 189);"></span> 
             | <span class="16" style="color: rgb(153, 56, 56);"></span>
        </div>
    </body>
</html>

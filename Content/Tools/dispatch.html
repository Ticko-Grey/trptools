<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" type="text/css" href="/SiteContent/style.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ajv/8.12.0/ajv7.min.js"></script>
        <script src="/SiteContent/dispatchHandler.js"></script>
    </head>

    <body>
        <div class="promptdiv" id="prompt-parent" style="display: none;">
            <h1>Input JSON</h1>
            <p>
                Paste JSON data from ExportVehicleList command
            </p>
            <textarea id="prompt-data" name="JSON Data" rows="4" cols="50"> </textarea>

            <div class="alert" id="alert-parent" style="display: none;">
                <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                <p id="alert-text" style="margin: 0;">Alert box</p>
              </div>

            <div>
                <button onclick="cancel()" id="prompt-cancel" class="inputbutton" style="background-color: #802c2c;"> Cancel </button>
                <button onclick="paste()" class="inputbutton" style="background-color: #2c4980; width: 15%;"> Paste </button>
                <button onclick="submit()" id="prompt-submit" class="inputbutton" style="background-color: #4CAF50;"> Submit </button>                
            </div>
        </div>

        <div class="topnavholder">
            <div class="topnav">
                <a href="/">Tools</a>
                <a href="/about">About</a>
                <a href="https://github.com/Ticko-Grey/trptools">Open Source</a>
            </div>
    
            <div class="topnav topnavholder nav-float">
                <button class="inputbutton" style="background-color: #4CAF50;">Solve routes</button>
                <button class="inputbutton" style="background-color: #af4c4c;">Load JSON</button>
                <button class="inputbutton" style="background-color: #4cacaf;" onclick="show()">Input JSON</button>
                <button class="inputbutton" style="background-color: #af8c4c;">Connect</button>
            </div>

            <div class="topnav nav-right">
                <a class="nav-full" href="/login">Login</a>
            </div>
        </div>

        <table class="styled-table">
            <thead>
                <tr>
                    <th>Vehicle Number</th>
                    <th>Vehicle type</th>
                    <th>Depot</th>
                    <th>Owner</th>
                    <th>Assigned</th>
                    <th>Route</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="table">

            </tbody>
        </table>

        <h1>Dispatch portal</h1>
    </body>
</html>
